<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login screen -->
  <div id="login-screen" class="screen">
    <div class="login-card">
      <h1>Chat AI</h1>
      <p>Sign in with GitHub to start chatting.</p>
      <a href="/auth/github" class="btn btn-github">
        <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.65 7.65 0 018 3.87c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
        Sign in with GitHub
      </a>
    </div>
  </div>

  <!-- Chat screen -->
  <div id="chat-screen" class="screen hidden">
    <header>
      <h1>Chat AI</h1>
      <div class="user-info">
        <img id="user-avatar" src="" alt="avatar" />
        <span id="user-name"></span>
        <button id="logout-btn" class="btn btn-small">Logout</button>
      </div>
    </header>
    <main id="messages"></main>
    <form id="chat-form">
      <select id="model-select">
        <option value="gpt-4o" selected>gpt-4o</option>
        <option value="gpt-4.1">gpt-4.1</option>
        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
        <option value="gpt-4.1-nano">gpt-4.1-nano</option>
        <option value="o3-mini">o3-mini</option>
        <option value="o1">o1</option>
        <option value="o1-mini">o1-mini</option>
      </select>
      <input
        id="chat-input"
        type="text"
        placeholder="Type a messageâ€¦"
        autocomplete="off"
        required
      />
      <button type="submit" class="btn">Send</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
