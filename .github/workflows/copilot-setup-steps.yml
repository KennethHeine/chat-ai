name: Copilot Setup Steps

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/copilot-setup-steps.yml'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/copilot-setup-steps.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd api && npm ci

      - name: Validate setup
        run: |
          npm test
          cd api && npm test
